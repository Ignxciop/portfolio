version: "1.0"

services:
    frontend:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - "3000:3000"
        networks:
            - portfolio-network

    cloudflared:
        image: cloudflare/cloudflared:latest
        restart: unless-stopped
        environment:
            TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
        networks:
            - portfolio-network
            - default
        command:
            - tunnel
            - --no-autoupdate
            - run
        depends_on:
            - frontend

networks:
    portfolio-network:
        driver: bridge
    default:
        name: dokploy-network
        external: true
